# Current Version: 1.0.1

name: Build & Release honbolau/AdFilter

on:
    push:
        branches: [main]
    schedule:
        - cron: "0 0 * * *"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Step 1 - Checkout
              uses: actions/checkout@v2.3.4
            - name: Step 2 - Build AdFilter
              run: |
                  curl -s "https://raw.githubusercontent.com/honbolau/AdFilter/source/release.sh" | sudo bash
            - name: Step 3 - Release AdFilter
              run: |
                  curl -s "https://raw.githubusercontent.com/honbolau/Toolkit/main/Git.sh" > "/tmp/Git.sh"
                  sudo bash "/tmp/Git.sh" -u "honbolau" -e "lhb@outlook.com" -f "." -r "AdFilter" -i "Generated by GitHub Actions" -m "push"
